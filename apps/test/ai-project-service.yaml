---
# GitRepository for ai-project-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ai-project-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/ai-project-service
  ref:
    branch: main
---
# Kustomization for ai-project-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ai-project-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: ai-project-service
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/ai-project-service:latest
      target:
        kind: Deployment
        name: ai-project-service
    - patch: |-
        - op: replace
          path: /spec/rules/0/host
          value: ai-project.test.fellesdatakatalog.digdir.no
      target:
        kind: Ingress
        name: ai-project-service
