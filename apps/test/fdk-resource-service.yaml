---
# GitRepository for fdk-resource-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-resource-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-resource-service
  ref:
    branch: main
---
# Kustomization for fdk-resource-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-resource-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: fdk-resource-service
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-resource-service:latest
      target:
        kind: Deployment
        name: fdk-resource-service
    - patch: |-
        - op: replace
          path: /spec/rules/0/host
          value: resource.api.test.fellesdatakatalog.digdir.no
      target:
        kind: Ingress
        name: fdk-resource-service
