---
# GitRepository for fdk-harvest-admin
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-harvest-admin
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-harvest-admin
  ref:
    branch: main
---
# Kustomization for fdk-harvest-admin
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-harvest-admin
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: fdk-harvest-admin
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-harvest-admin:latest
      target:
        kind: Deployment
        name: fdk-harvest-admin
    - patch: |-
        - op: replace
          path: /spec/rules/0/host
          value: admin-api.test.fellesdatakatalog.digdir.no
      target:
        kind: Ingress
        name: fdk-harvest-admin
