---
# GitRepository for organization-catalog
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: organization-catalog
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/organization-catalog
  ref:
    branch: main
---
# Kustomization for organization-catalog
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: organization-catalog
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: organization-catalog
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/organization-catalog:latest
      target:
        kind: Deployment
        name: organization-catalog
