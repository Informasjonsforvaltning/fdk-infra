---
# GitRepository for fdk-frontend
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-frontend
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-frontend
  ref:
    branch: main
---
# Kustomization for fdk-frontend
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-frontend
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: fdk-frontend
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-frontend/data-norge-frontend:latest
      target:
        kind: Deployment
        name: data-norge-frontend
