apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/nginx-harvester
- config-map.yaml
patches:
  - patch: |-
      - op: add
        path: /metadata/namespace
        value: test
    target:
      kind: Deployment
      name: nginx-harvester
  - patch: |-
      - op: add
        path: /metadata/namespace
        value: test
    target:
      kind: ConfigMap
      name: nginx-harvester
  - patch: |-
      - op: add
        path: /metadata/namespace
        value: test
    target:
      kind: Service
      name: nginx-harvester
  # Add resource requests
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nginx-harvester
      spec:
        template:
          spec:
            containers:
            - name: nginx-harvester
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
    target:
      kind: Deployment
      name: nginx-harvester