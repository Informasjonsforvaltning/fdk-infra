---
# GitRepository for fdk-kafka-event-publisher
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-kafka-event-publisher
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-kafka-event-publisher
  ref:
    branch: main
---
# Kustomization for fdk-kafka-event-publisher
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-kafka-event-publisher
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: fdk-kafka-event-publisher
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-kafka-event-publisher/fdk-dataset-event-publisher:latest
      target:
        kind: Deployment
        name: fdk-dataset-event-publisher
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-kafka-event-publisher/fdk-data-service-event-publisher:latest
      target:
        kind: Deployment
        name: fdk-data-service-event-publisher
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-kafka-event-publisher/fdk-concept-event-publisher:latest
      target:
        kind: Deployment
        name: fdk-concept-event-publisher
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-kafka-event-publisher/fdk-event-event-publisher:latest
      target:
        kind: Deployment
        name: fdk-event-event-publisher
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-kafka-event-publisher/fdk-information-model-event-publisher:latest
      target:
        kind: Deployment
        name: fdk-information-model-event-publisher
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-kafka-event-publisher/fdk-service-event-publisher:latest
      target:
        kind: Deployment
        name: fdk-service-event-publisher