---
# GitRepository for fdk-dataset-harvester
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-dataset-harvester
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-dataset-harvester
  ref:
    branch: refactor/not/rm-union
---
# Kustomization for fdk-dataset-harvester
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-dataset-harvester
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: fdk-dataset-harvester
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-dataset-harvester:test_latest
      target:
        kind: Deployment
        name: fdk-dataset-harvester
