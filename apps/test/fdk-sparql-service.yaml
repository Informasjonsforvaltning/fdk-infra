---
# GitRepository for fdk-sparql-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-sparql-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-sparql-service
  ref:
    branch: feat/jr/harvest-run
---
# Kustomization for fdk-sparql-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-sparql-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: fdk-sparql-service
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-sparql-service:test_latest
      target:
        kind: Deployment
        name: fdk-sparql-service
    # Patch PersistentVolume to use test name and disk
    - patch: |-
        apiVersion: v1
        kind: PersistentVolume
        metadata:
          name: fdk-test-sparql-pv
        spec:
          gcePersistentDisk:
            pdName: fdk-test-sparql
      target:
        kind: PersistentVolume
        name: fdk-prod-sparql-pv
    # Patch PersistentVolumeClaim to reference test volume
    - patch: |-
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: fdk-sparql-service-pvc
        spec:
          volumeName: fdk-test-sparql-pv
      target:
        kind: PersistentVolumeClaim
        name: fdk-sparql-service-pvc
