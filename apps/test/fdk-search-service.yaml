---
# GitRepository for fdk-search-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-search-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-search-service
  ref:
    branch: feat/jr/harvest-run
---
# Kustomization for fdk-search-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-search-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: fdk-search-service
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-search-service:test_latest
      target:
        kind: Deployment
        name: fdk-search-service
    - patch: |-
        - op: replace
          path: /spec/rules/0/host
          value: search.api.test.fellesdatakatalog.digdir.no
      target:
        kind: Ingress
        name: fdk-search-service
    # Add CPU resource request
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: fdk-search-service
        spec:
          template:
            spec:
              containers:
              - name: fdk-search-service
                resources:
                  requests:
                    cpu: 200m
      target:
        kind: Deployment
        name: fdk-search-service
