---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      version: 14.x
      chart: mongodb
      sourceRef:
        kind: HelmRepository
        name: mongodb
      interval: 60m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    architecture: replicaset
    nameOverride: mongodb
    replicaCount: 3
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      resourcePolicy: keep
      size: 10Gi
    arbiter:
      enabled: false
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
        ephemeral-storage: 2Gi
      limits:
        memory: 500Mi
        ephemeral-storage: 4Gi
