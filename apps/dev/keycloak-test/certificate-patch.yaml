---
# Certificate patch for staging environment
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-internal-tls
spec:
  issuerRef:
    name: letsencrypt-dev # Use dev environment issuer
  dnsNames:
    - keycloak.staging.fellesdatakatalog.digdir.no
    - keycloak-admin.staging.fellesdatakatalog.digdir.no

