---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: flux-system
spec:
  targetNamespace: demo
  values:
    namespaceOverride: demo
    disableSystemLog: true
    persistence:
      resourcePolicy: keep
      size: 10Gi
      existingClaim: "mongodb-demo-pvc"
