---
# Base selfsigned issuer for internal certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# Production environment issuer - uses Let's Encrypt production server
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@fellesdatakatalog.digdir.no
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Production testing issuer - uses Let's Encrypt staging server (safe for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-testing
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@fellesdatakatalog.digdir.no
    privateKeySecretRef:
      name: letsencrypt-prod-testing
    solvers:
      - http01:
          ingress:
            class: nginx
