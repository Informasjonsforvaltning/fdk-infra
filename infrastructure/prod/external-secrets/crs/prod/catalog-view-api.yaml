---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: catalog-view-api
  namespace: prod
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: catalog-view-api
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: catalog-view-api-prod
