---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fdk-monitoring-services
  namespace: prod
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: fdk-monitoring-services
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: fdk-monitoring-services-prod
