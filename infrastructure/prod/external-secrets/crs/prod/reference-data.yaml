---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: reference-data
  namespace: prod
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: reference-data
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: reference-data-prod
