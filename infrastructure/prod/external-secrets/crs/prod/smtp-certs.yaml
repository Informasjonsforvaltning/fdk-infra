---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smtp-certs
  namespace: prod
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: smtp-certs
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: smtp-certs-prod
