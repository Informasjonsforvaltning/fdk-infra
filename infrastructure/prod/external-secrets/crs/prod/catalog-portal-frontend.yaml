---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: catalog-portal-frontend
  namespace: prod
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: catalog-portal-frontend
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: catalog-portal-frontend-prod
