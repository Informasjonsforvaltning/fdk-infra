  name: fdk-dataset-preview-service
  namespace: demo
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: fdk-dataset-preview-service
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: fdk-dataset-preview-service-demo
