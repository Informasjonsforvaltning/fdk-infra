---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: service-catalog
  namespace: demo
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: service-catalog
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: service-catalog-demo
