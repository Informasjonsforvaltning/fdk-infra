---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fdk-public-service-harvester
  namespace: demo
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: fdk-public-service-harvester
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: fdk-public-service-harvester-demo
