---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sso-client-credentials
  namespace: staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: sso-client-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: sso-client-credentials-staging
