---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-roles
  namespace: staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: es-roles
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: es-roles-staging
