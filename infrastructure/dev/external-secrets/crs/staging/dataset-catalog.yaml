---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dataset-catalog
  namespace: staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: dataset-catalog
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: dataset-catalog-staging
