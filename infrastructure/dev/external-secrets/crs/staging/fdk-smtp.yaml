---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fdk-smtp
  namespace: staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: fdk-smtp
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: fdk-smtp-staging
