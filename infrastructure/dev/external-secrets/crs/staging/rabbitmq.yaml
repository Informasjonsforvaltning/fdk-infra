---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rabbitmq
  namespace: staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: rabbitmq
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: rabbitmq-staging
