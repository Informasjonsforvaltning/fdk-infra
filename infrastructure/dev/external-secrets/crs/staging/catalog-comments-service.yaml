---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: catalog-comments-service
  namespace: staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: catalog-comments-service
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: catalog-comments-service-staging
