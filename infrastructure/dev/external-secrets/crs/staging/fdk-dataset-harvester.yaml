---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fdk-dataset-harvester
  namespace: staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: fdk-dataset-harvester
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: fdk-dataset-harvester-staging
