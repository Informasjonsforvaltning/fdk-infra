---
# ServiceAccount for Keycloak operator in staging namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak-operator-staging
  namespace: staging
---
# ClusterRoleBinding for Keycloak operator in staging namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keycloak-operator-staging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: keycloak-operator
subjects:
  - kind: ServiceAccount
    name: keycloak-operator-staging
    namespace: staging
