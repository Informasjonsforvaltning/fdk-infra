---
# NetworkPolicy for Keycloak Operator
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keycloak-operator-network-policy
  namespace: keycloak
spec:
  podSelector:
    matchLabels:
      app: keycloak-operator
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow health check endpoints
    - ports:
        - protocol: TCP
          port: 8080
      from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
      to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
    # Allow API server communication
    - ports:
        - protocol: TCP
          port: 443
      to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
    # Allow Keycloak CRD operations
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

