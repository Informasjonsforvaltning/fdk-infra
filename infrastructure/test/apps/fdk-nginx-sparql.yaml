---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fdk-nginx-sparql
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: fdk-nginx-sparql
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: fdk-helm-charts
        namespace: flux-system
  targetNamespace: test
  values:
    NAMESPACE: test
    DOCKER_IMAGE_NAME: "ghcr.io/informasjonsforvaltning/fdk-nginx-sparql:latest"
    FDK_NGINX_SPARQL_MEMORY: "100Mi"
    FDK_NGINX_SPARQL_CPU: "1m"