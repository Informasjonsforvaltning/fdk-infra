---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fdk-nginx-enhetsregisteret-proxy-mock
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: fdk-nginx-enhetsregisteret-proxy-mock
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: fdk-helm-charts
        namespace: flux-system
  install:
    createNamespace: false
  targetNamespace: test
  values:
    NAMESPACE: test
    DOCKER_IMAGE_NAME: "ghcr.io/informasjonsforvaltning/fdk-nginx-enhetsregisteret-proxy-mock:main"
    FDK_NGINX_ENHETSREGISTERET_PROXY_MOCK_MEMORY: "100Mi"
    FDK_NGINX_ENHETSREGISTERET_PROXY_MOCK_CPU: "1m"