---
# GitRepository for fdk-event-harvester
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-event-harvester
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-event-harvester
  ref:
    branch: main
---
# Kustomization for fdk-event-harvester
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-event-harvester
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: fdk-event-harvester
  targetNamespace: test
  images:
    - name: fdk-event-harvester
      newName: ghcr.io/informasjonsforvaltning/fdk-event-harvester
      newTag: latest
