---
# GitRepository for catalog-admin-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: catalog-admin-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/catalog-admin-service
  ref:
    branch: main
---
# Kustomization for catalog-admin-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: catalog-admin-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: catalog-admin-service
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/catalog-admin-service:latest
      target:
        kind: Deployment
        name: catalog-admin-service
