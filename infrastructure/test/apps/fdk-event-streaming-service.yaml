---
# GitRepository for fdk-event-streaming-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-event-streaming-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-event-streaming-service
  ref:
    branch: main
---
# Kustomization for fdk-event-streaming-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-event-streaming-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: false
  sourceRef:
    kind: GitRepository
    name: fdk-event-streaming-service
  targetNamespace: test
  postBuild:
    substitute:
      GIT_COMMIT_SHA: "latest"
  patches:
    # Patch Kafka-1 PersistentVolume to use test disk
    - patch: |-
        apiVersion: v1
        kind: PersistentVolume
        metadata:
          name: fdk-prod-kafka-1
        spec:
          gcePersistentDisk:
            pdName: fdk-test-kafka-1
      target:
        kind: PersistentVolume
        name: fdk-prod-kafka-1
    # Patch Kafka-1 PersistentVolumeClaim to reference test volume
    - patch: |-
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: kafka-1-claim0
        spec:
          volumeName: fdk-test-kafka-1
      target:
        kind: PersistentVolumeClaim
        name: kafka-1-claim0
    # Patch Kafka-2 PersistentVolume to use test disk
    - patch: |-
        apiVersion: v1
        kind: PersistentVolume
        metadata:
          name: fdk-prod-kafka-2
        spec:
          gcePersistentDisk:
            pdName: fdk-test-kafka-2
      target:
        kind: PersistentVolume
        name: fdk-prod-kafka-2
    # Patch Kafka-2 PersistentVolumeClaim to reference test volume
    - patch: |-
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: kafka-2-claim0
        spec:
          volumeName: fdk-test-kafka-2
      target:
        kind: PersistentVolumeClaim
        name: kafka-2-claim0
    # Patch Kafka-3 PersistentVolume to use test disk
    - patch: |-
        apiVersion: v1
        kind: PersistentVolume
        metadata:
          name: fdk-prod-kafka-3
        spec:
          gcePersistentDisk:
            pdName: fdk-test-kafka-3
      target:
        kind: PersistentVolume
        name: fdk-prod-kafka-3
    # Patch Kafka-3 PersistentVolumeClaim to reference test volume
    - patch: |-
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: kafka-3-claim0
        spec:
          volumeName: fdk-test-kafka-3
      target:
        kind: PersistentVolumeClaim
        name: kafka-3-claim0
    # Patch Zookeeper-1 PersistentVolume to use test disk
    - patch: |-
        apiVersion: v1
        kind: PersistentVolume
        metadata:
          name: fdk-prod-zookeeper-1
        spec:
          gcePersistentDisk:
            pdName: fdk-test-zookeeper-1
      target:
        kind: PersistentVolume
        name: fdk-prod-zookeeper-1
    # Patch Zookeeper-1 PersistentVolumeClaim to reference test volume
    - patch: |-
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: zookeeper-1-claim0
        spec:
          volumeName: fdk-test-zookeeper-1
      target:
        kind: PersistentVolumeClaim
        name: zookeeper-1-claim0
    # Patch Kafka-1 advertised listeners to use test namespace
    - patch: |-
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: kafka-1
        spec:
          template:
            spec:
              containers:
                - name: kafka
                  env:
                    - name: KAFKA_ADVERTISED_LISTENERS
                      value: PLAINTEXT://kafka-1.test:9092
      target:
        kind: StatefulSet
        name: kafka-1
    # Patch Kafka-2 advertised listeners to use test namespace
    - patch: |-
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: kafka-2
        spec:
          template:
            spec:
              containers:
                - name: kafka
                  env:
                    - name: KAFKA_ADVERTISED_LISTENERS
                      value: PLAINTEXT://kafka-2.test:9092
      target:
        kind: StatefulSet
        name: kafka-2
    # Patch Kafka-3 advertised listeners to use test namespace
    - patch: |-
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: kafka-3
        spec:
          template:
            spec:
              containers:
                - name: kafka
                  env:
                    - name: KAFKA_ADVERTISED_LISTENERS
                      value: PLAINTEXT://kafka-3.test:9092
      target:
        kind: StatefulSet
        name: kafka-3