---
# GitRepository for fdk-reasoning-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-reasoning-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-reasoning-service
  ref:
    branch: main
---
# Kustomization for fdk-reasoning-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-reasoning-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: fdk-reasoning-service
  targetNamespace: test
  images:
    - name: fdk-reasoning-service
      newName: ghcr.io/informasjonsforvaltning/fdk-reasoning-service
      newTag: latest
