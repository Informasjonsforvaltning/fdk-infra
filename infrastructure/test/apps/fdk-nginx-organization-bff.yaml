---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fdk-nginx-organization-bff
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: fdk-nginx-organization-bff
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: fdk-helm-charts
        namespace: flux-system
  install:
    createNamespace: false
  targetNamespace: test
  values:
    NAMESPACE: test
    DOCKER_IMAGE_NAME: "ghcr.io/informasjonsforvaltning/fdk-nginx-organization-bff:latest"
    FDK_NGINX_ORGANIZATION_BFF_MEMORY: "100Mi"
    FDK_NGINX_ORGANIZATION_BFF_CPU: "1m"