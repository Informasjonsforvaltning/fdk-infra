---
# GitRepository for ai-project-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ai-project-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/ai-project-service
  ref:
    branch: main
---
# Kustomization for ai-project-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ai-project-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: ai-project-service
  targetNamespace: test
  postBuild:
    substitute:
      GIT_COMMIT_SHA: "latest"
