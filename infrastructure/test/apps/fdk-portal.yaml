---
# GitRepository for fdk-portal
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-portal
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-portal
  ref:
    branch: main
---
# Kustomization for fdk-portal
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-portal
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: fdk-portal
  targetNamespace: test
  postBuild:
    substitute:
      GIT_COMMIT_SHA: "latest"
