---
# GitRepository for fdk-llm-search-service
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-llm-search-service
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-llm-search-service
  ref:
    branch: main
---
# Kustomization for fdk-llm-search-service
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-llm-search-service
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: fdk-llm-search-service
  targetNamespace: test
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/informasjonsforvaltning/fdk-llm-search-service:latest
      target:
        kind: Deployment
        name: fdk-llm-search-service
