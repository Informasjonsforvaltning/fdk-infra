---
# GitRepository for fdk-frontend
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fdk-frontend
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/Informasjonsforvaltning/fdk-frontend
  ref:
    branch: main
---
# Kustomization for fdk-frontend
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fdk-frontend
  namespace: flux-system
spec:
  interval: 5m
  path: ./deploy/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: fdk-frontend
  targetNamespace: test
  images:
    - name: data-norge-frontend
      newName: ghcr.io/informasjonsforvaltning/fdk-frontend/data-norge-frontend
      newTag: latest
